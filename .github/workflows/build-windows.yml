name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      # Make sure dependencies and go.sum are created at the REPO ROOT
      - name: Go mod tidy (root)
        run: go mod tidy
        working-directory: ./

      # Build the server from the root (no brittle paths)
      - name: Build
        run: go build -o ida-assist-web.exe ./cmd/server
        working-directory: ./

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ida-assist-web-windows
          path: ida-assist-web.exe
